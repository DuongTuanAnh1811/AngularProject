<li *ngFor="let data of datas">
  <a (click)="addData(data.name)">{{ data.name }}</a>
</li>

<div *ngIf="nameTitle">
  <h1>{{ nameTitle }}</h1>
  <div *ngIf="nameTitle === 'Bundle'; then Bundle; else BundleCategory"></div>
</div>

<ng-template #Bundle>
  <nz-table #bundleDatas [nzData]="bundleData" [nzPageSize]="5">
    <thead>
      <tr>
        <th>User Id</th>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of bundleDatas.data">
        <td>{{ data.userId }}</td>
        <td>{{ data.id }}</td>
        <td>{{ data.title }}</td>
        <td>{{ data.body }}</td>
      </tr>
    </tbody>
  </nz-table></ng-template
>
<ng-template #BundleCategory>
  <nz-table #bundleCategory [nzData]="bundleCategoryData" [nzPageSize]="5">
    <thead>
      <tr>
        <th>Post Id</th>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of bundleCategory.data">
        <td>{{ data.postId }}</td>
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.body }}</td>
      </tr>
    </tbody>
  </nz-table>
</ng-template>
