<div class="menu-container" clickOutside (clickOutside)="clickOutside()">
  <div class="menu-toggler" (click)="togglerMenu()">Toggle menu</div>
  <div class="menu" *ngIf="isMenuOpened">
    <div class="menu-item"><a routerLink="/bundle">Bundle</a></div>
    <div class="menu-item">
      <a routerLink="/bundleCategory">Bundle category</a>
    </div>
    <div class="menu-item">About</div>
  </div>
</div>

<button (click)="signout()">Sign Out</button>

<ul id="myUL">
  <li>
    <span class="caret">Beverages</span>
    <ul class="nested">
      <li>Water</li>
      <li>Coffee</li>
      <li>
        <span class="caret">Tea</span>
        <ul class="nested">
          <li>Black Tea</li>
          <li>White Tea</li>
          <li>
            <span class="caret">Green Tea</span>
            <ul class="nested">
              <li>Sencha</li>
              <li>Gyokuro</li>
              <li>Matcha</li>
              <li>Pi Lo Chun</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </li>
</ul>

<script>
  var toggler = document.getElementsByClassName("caret");
  var i;

  for (i = 0; i < toggler.length; i++) {
    toggler[i].addEventListener("click", function () {
      this.parentElement.querySelector(".nested").classList.toggle("active");
      this.classList.toggle("caret-down");
    });
  }
</script>
