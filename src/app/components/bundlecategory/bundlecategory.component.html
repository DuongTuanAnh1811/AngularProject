<div>
  <h1>Bundle Category</h1>
  <nz-table #bundleCategory [nzData]="bundleCategoryData" [nzPageSize]="5">
    <thead>
      <tr>
        <th>Post Id</th>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of bundleCategory.data">
        <td>{{ data.postId }}</td>
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.body }}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
