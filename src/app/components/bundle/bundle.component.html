<div>
  <h1>Bundle</h1>
  <nz-table #bundleDatas [nzData]="bundleData" [nzPageSize]="5">
    <thead>
      <tr>
        <th>User Id</th>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of bundleDatas.data">
        <td>{{ data.userId }}</td>
        <td>{{ data.id }}</td>
        <td>{{ data.title }}</td>
        <td>{{ data.body }}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
